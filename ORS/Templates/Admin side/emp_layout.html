{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #preload{
            position :fixed;
            height:100vh;
            width:100%;
            opacity:0.9;
            background:#fff Url({% static 'images/Spin-Preloader.gif' %}) no-repeat center;
            Z-index:99999;
            }
        </style>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="{% static 'css/font-awesome.css' %}">
        <title>Employee portal</title>
        <!--<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">-->
        <!--<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">-->
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href='{% static "css/style2.css" %}'>
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
    </head>
    <body onload="myfunction()">
    <div id="preload"></div>
        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>ORS</h3>
                </div>
                <ul class="list-unstyled components">
                    <p>Employee Portal</p>
                    <li><a href="{% url 'Emp:index' %}">Dashboard</a></li>
                    <li><a href="{% url 'Emp:users' %}">Users</a></li>
                    <li><a href="{% url 'Emp:postreq' %}">Post requests</a></li>
                </ul>
            </nav>

            <!-- Page Content Holder -->
            <div id="content">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-menu-hamburger"></i>
                                <span>Hello {{ request.session.emplogged }}</span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a class="btn" href="{% url 'Emp:logout' %}">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <hr>

                <div class="row">
                    <div class="col-sm-9">
                        <h1>{% block page %}{% endblock %}</h1>
                    </div>
                    <div class="col-sm-3">
                        <h3>Date : <script>
                        n =  new Date();
                        y = n.getFullYear();
                        m = n.getMonth() + 1;
                        d = n.getDate();
                        document.write( d + " /" + m + " /" + y);
                        </script></h3>
                    </div>
                </div>
                <br>
                    {% block content %}
                    {% endblock%}
            </div>

        </div>
        <!-- jQuery CDN -->

        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar, #content').toggleClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });

                $('#myTable').DataTable();
                $('#myTable1').DataTable();
                $('#myTable3').DataTable();
                $('#myTable4').DataTable();
            });

        </script>
        <script>
            var pre = document.getElementById('preload');
            function myfunction(){
                $("#preload").fadeOut();
            }
        </script>

    </body>
</html>
